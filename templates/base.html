<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}The Best Auction Site{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>My Auction Site</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a> | <a href="{% url 'signup' %}">signup</a> |  <a href ="{%  url 'change_password' %}">Change Password</a> | <a href="{% url 'change_email' %}">Change Email</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> | <a href="{% url 'signup' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
